
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitaloka & Wijaya</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #f0e9e1;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    .container {
      max-width: 90%;
      animation: fadeIn 1.5s ease-in-out;
    }
    h1 {
      font-size: clamp(2rem, 10vw, 5rem);
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    p {
      font-size: clamp(1rem, 4vw, 1.5rem);
      margin-top: 0.5em;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pitaloka & Wijaya</h1>
    <p>Dengan hormat <br> kami mengundang Anda</p>
  </div>
</body>
</html>
